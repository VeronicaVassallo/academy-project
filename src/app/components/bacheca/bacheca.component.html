<h2 class="mt-5">La Mia Bacheca</h2>
<div id="bacheca" class="mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Messaggio</th>
        <th scope="col">Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let notification of notifications">
        <td>{{ notification.text }}</td>
        <td>{{ notification.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
